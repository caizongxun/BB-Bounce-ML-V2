<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB 反彈實時監控系統 V5 正式版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(15, 15, 15, 0.95);
            border-bottom: 2px solid #00bcd4;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 188, 212, 0.15);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00bcd4, #4dd0e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-info {
            display: flex;
            gap: 20px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .tabs {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            border-bottom: 1px solid rgba(0, 188, 212, 0.2);
            padding-bottom: 0;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.2s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
        }

        .tab-button:hover {
            color: #00bcd4;
        }

        .tab-button.active {
            color: #00bcd4;
            border-bottom-color: #00bcd4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .detail-section {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 600;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group select,
        .input-group input {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .input-group select:focus,
        .input-group input:focus {
            outline: none;
            border-color: #00bcd4;
            background: rgba(0, 188, 212, 0.05);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4, #4dd0e1);
            color: #0f0f0f;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4);
            transform: translateY(-2px);
        }

        .detail-panel {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(0, 188, 212, 0.15);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            min-height: 500px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 11px;
            color: #80d0d8;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .approaching-section {
            background: rgba(30, 30, 30, 0.6);
            border: 3px solid #00bcd4;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.15);
            transition: none;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .approaching-section.danger {
            border-color: #f44336;
            box-shadow: 0 0 25px rgba(244, 67, 54, 0.4);
            background: rgba(244, 67, 54, 0.05);
        }

        .approaching-section.warning {
            border-color: #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
            background: rgba(255, 193, 7, 0.05);
        }

        .approaching-section.safe {
            border-color: #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
            background: rgba(76, 175, 80, 0.05);
        }

        .approaching-title {
            font-size: 18px;
            font-weight: 700;
            color: #00bcd4;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .approaching-section.danger .approaching-title {
            color: #f44336;
        }

        .approaching-section.warning .approaching-title {
            color: #ffc107;
        }

        .approaching-section.safe .approaching-title {
            color: #4caf50;
        }

        .approaching-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            flex: 1;
        }

        .approaching-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 8px;
            padding: 20px;
            transition: none;
        }

        .approaching-section.danger .approaching-item {
            border-color: rgba(244, 67, 54, 0.3);
        }

        .approaching-section.warning .approaching-item {
            border-color: rgba(255, 193, 7, 0.3);
        }

        .approaching-label {
            font-size: 12px;
            color: #80d0d8;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .approaching-value {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin-bottom: 8px;
            color: #00bcd4;
            transition: color 0.3s ease;
            min-height: 32px;
        }

        .approaching-section.danger .approaching-value {
            color: #f44336;
        }

        .approaching-section.warning .approaching-value {
            color: #ffc107;
        }

        .approaching-section.safe .approaching-value {
            color: #4caf50;
        }

        .progress-bar-container {
            background: rgba(0, 188, 212, 0.1);
            border-radius: 4px;
            height: 32px;
            overflow: hidden;
            margin-top: 12px;
            border: 1px solid rgba(0, 188, 212, 0.2);
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, #4caf50, #81c784);
            height: 100%;
            transition: width 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
            font-weight: 700;
        }

        .approaching-section.danger .progress-bar-fill {
            background: linear-gradient(90deg, #f44336, #ef5350);
        }

        .approaching-section.warning .progress-bar-fill {
            background: linear-gradient(90deg, #ffc107, #ffb300);
        }

        .approaching-section.safe .progress-bar-fill {
            background: linear-gradient(90deg, #4caf50, #81c784);
        }

        .model-results {
            background: rgba(30, 30, 30, 0.6);
            border: 2px solid #00bcd4;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            transition: none;
            min-height: 150px;
        }

        .model-results.no-data {
            border-color: rgba(0, 188, 212, 0.3);
            opacity: 1;
        }

        .model-title {
            font-size: 14px;
            font-weight: 700;
            color: #00bcd4;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .model-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 8px;
            padding: 15px;
            transition: none;
            min-height: 120px;
        }

        .model-card.validity {
            border-left: 4px solid #4caf50;
        }

        .model-card.volatility {
            border-left: 4px solid #ff9800;
        }

        .model-card-title {
            font-size: 12px;
            color: #80d0d8;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .model-metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 10px;
        }

        .model-metric-label {
            font-size: 10px;
            color: #a0a0a0;
            text-transform: uppercase;
        }

        .model-metric-value {
            font-size: 16px;
            font-weight: 700;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 20px;
        }

        .model-card.validity .model-metric-value {
            color: #4caf50;
        }

        .model-card.volatility .model-metric-value {
            color: #ff9800;
        }

        .quality-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .quality-excellent {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .quality-good {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
        }

        .quality-moderate {
            background: rgba(255, 193, 7, 0.2);
            color: #ffb74d;
        }

        .quality-weak {
            background: rgba(244, 67, 54, 0.2);
            color: #ef5350;
        }

        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        .symbol-card {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(0, 188, 212, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .symbol-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.2);
            border-color: #00bcd4;
        }

        .symbol-card.danger {
            border-color: #f44336;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.3);
            transition: none;
        }

        .symbol-card.warning {
            border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
            transition: none;
        }

        .symbol-name {
            font-size: 16px;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .symbol-status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
            font-weight: 600;
        }

        .symbol-card.danger .symbol-status {
            background: rgba(244, 67, 54, 0.15);
            color: #ef5350;
        }

        .symbol-card.warning .symbol-status {
            background: rgba(255, 193, 7, 0.15);
            color: #ffb300;
        }

        .symbol-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }

        .symbol-metric {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .symbol-metric-label {
            font-size: 9px;
            color: #80d0d8;
            text-transform: uppercase;
            font-weight: 700;
        }

        .symbol-metric-value {
            font-size: 13px;
            font-weight: 600;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
        }

        .symbol-bb {
            font-size: 10px;
            color: #a0a0a0;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 188, 212, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .symbol-bb-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .symbol-bb-label {
            font-size: 8px;
            color: #80d0d8;
            text-transform: uppercase;
        }

        .symbol-bb-value {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            font-size: 11px;
        }

        .update-timestamp {
            font-size: 9px;
            color: #80d0d8;
            margin-top: 8px;
            text-align: center;
        }

        .loading-text {
            text-align: center;
            color: #80d0d8;
            padding: 40px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #80d0d8;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .debug-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
        }

        .debug-title {
            font-size: 14px;
            font-weight: 700;
            color: #ffc107;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .debug-log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 193, 7, 0.2);
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 11px;
            color: #ffc107;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 188, 212, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 188, 212, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 188, 212, 0.5);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .control-group {
                grid-template-columns: 1fr;
            }

            .symbols-grid {
                grid-template-columns: 1fr;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .approaching-grid {
                grid-template-columns: 1fr;
            }

            .model-grid {
                grid-template-columns: 1fr;
            }

            .tab-button {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">BB 反彈實時監控系統 V5 正式版</div>
            <div class="status-info">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>API 連接: <span id="api-status">就緒</span></span>
                </div>
                <div class="status-item">
                    <span id="last-update">最後更新: --:--:--</span>
                </div>
                <div class="status-item">
                    <span id="update-interval">更新間隔: 0秒</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab(0)">交易對詳細分析</button>
            <button class="tab-button" onclick="switchTab(1)">實時監控面板</button>
        </div>

        <!-- Tab 0: 詳細分析 -->
        <div class="tab-content active">
            <div class="detail-section">
                <h2 style="margin-bottom: 20px; color: #00bcd4;">交易對詳細分析</h2>
                
                <div class="control-group">
                    <div class="input-group">
                        <label>交易對</label>
                        <select id="symbol-select">
                            <option value="BTCUSDT">比特幣 (BTCUSDT)</option>
                            <option value="ETHUSDT">以太坊 (ETHUSDT)</option>
                            <option value="BNBUSDT">幣安幣 (BNBUSDT)</option>
                            <option value="ADAUSDT">卡爾達諾 (ADAUSDT)</option>
                            <option value="XRPUSDT">瑞波 (XRPUSDT)</option>
                            <option value="DOGEUSDT">狗狗幣 (DOGEUSDT)</option>
                            <option value="SOLUSDT">索拉納 (SOLUSDT)</option>
                            <option value="LTCUSDT">萊特幣 (LTCUSDT)</option>
                            <option value="AVAXUSDT">雪崩 (AVAXUSDT)</option>
                            <option value="LINKUSDT">鏈環 (LINKUSDT)</option>
                            <option value="UNIUSDT">Uniswap (UNIUSDT)</option>
                            <option value="ATOMUSDT">Cosmos (ATOMUSDT)</option>
                            <option value="MATICUSDT">Polygon (MATICUSDT)</option>
                            <option value="DOTUSDT">Polkadot (DOTUSDT)</option>
                            <option value="FILUSDT">Filecoin (FILUSDT)</option>
                            <option value="AAVEUSDT">Aave (AAVEUSDT)</option>
                            <option value="OPUSDT">Optimism (OPUSDT)</option>
                            <option value="ARBUSDT">Arbitrum (ARBUSDT)</option>
                            <option value="ALGOUSDT">Algorand (ALGOUSDT)</option>
                            <option value="NEARUSDT">Near (NEARUSDT)</option>
                            <option value="BCHUSDT">比特幣現金 (BCHUSDT)</option>
                            <option value="ETCUSDT">以太坊經典 (ETCUSDT)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>時間週期</label>
                        <select id="timeframe-select">
                            <option value="15m">15 分鐘</option>
                            <option value="1h">1 小時</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" onclick="startDetailAnalysis()">開始分析</button>
                    </div>
                </div>

                <div class="detail-panel" id="detail-content">
                    <div class="empty-state">
                        <div class="empty-state-title">提示</div>
                        <p>選擇交易對和時間週期後點擊「開始分析」，來開始實時自動更新（每 10 秒）</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 1: 實時監控面板 -->
        <div class="tab-content">
            <div class="detail-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                    <h2 style="color: #00bcd4;">實時監控面板 (每 10 秒更新)</h2>
                    <button class="btn-primary" style="padding: 8px 16px; border: none; background: linear-gradient(135deg, #00bcd4, #4dd0e1); color: #0f0f0f; border-radius: 6px; cursor: pointer;" onclick="updateAllSymbols()">手動刷新</button>
                </div>

                <div id="symbols-container" class="symbols-grid">
                    <div class="loading-text">正在加載監控數據...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 診斷控制台 -->
    <div style="max-width: 1400px; margin: 30px auto; padding: 0 20px;">
        <div class="debug-panel">
            <div class="debug-title">診斷日誌</div>
            <div class="debug-log" id="debug-log">等待操作中...</div>
        </div>
    </div>

    <!-- 頁腳 -->
    <div style="text-align: center; padding: 30px; color: #80d0d8; font-size: 12px; border-top: 1px solid rgba(0, 188, 212, 0.2);">
        <p>BB 反彈實時監控系統 V5 正式版</p>
        <p style="margin-top: 8px; opacity: 0.7;">布林通道直接計算 | 接近程度實時預警 | 機器學習輔助判斷</p>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        const BINANCE_API = 'https://api.binance.com/api/v3';
        const UPDATE_INTERVAL = 10000; // 10 秒
        const SYMBOLS = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'XRPUSDT', 'DOGEUSDT',
            'SOLUSDT', 'LTCUSDT', 'AVAXUSDT', 'LINKUSDT', 'UNIUSDT', 'ATOMUSDT',
            'MATICUSDT', 'DOTUSDT', 'FILUSDT', 'AAVEUSDT', 'OPUSDT', 'ARBUSDT',
            'ALGOUSDT', 'NEARUSDT', 'BCHUSDT', 'ETCUSDT'
        ];

        let debugLogs = [];
        let detailUpdateTimer = null;
        let allSymbolsUpdateTimer = null;
        let currentDetailConfig = null;
        let currentTab = 0;
        let lastUpdateTime = null;
        let updateCounter = 0;

        // 診斷日誌
        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('zh-TW', { hour12: false });
            debugLogs.push({ message, type, timestamp });
            if (debugLogs.length > 50) debugLogs.shift();
            updateDebugPanel();
        }

        function updateDebugPanel() {
            const logContent = debugLogs.map(log => 
                `[${log.timestamp}] <${log.type.toUpperCase()}> ${log.message}`
            ).join('\n');
            
            const debugPanel = document.getElementById('debug-log');
            if (debugPanel) {
                debugPanel.textContent = logContent;
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', { hour12: false });
            document.getElementById('last-update').textContent = `最後更新: ${timeStr}`;
            
            // 更新間隔計數器
            updateCounter++;
            document.getElementById('update-interval').textContent = `更新間隔: ${updateCounter}秒`;
        }

        // 後端只需要 symbol 和 timeframe，不需要前端傳價格
        async function fetchPrediction(symbol, timeframe) {
            try {
                addDebugLog(`[分析] 向後端請求 ${symbol} ${timeframe}`);
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: symbol,
                        timeframe: timeframe
                        // ✅ 不傳 ohlcv，後端會自己從 Binance 獲取完整歷史數據
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                return data;
            } catch (error) {
                addDebugLog(`[Binance] ${symbol} 預測請求失敗: ${error.message}`, 'error');
                return null;
            }
        }

        function switchTab(tabIndex) {
            currentTab = tabIndex;
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            
            document.querySelectorAll('.tab-content')[tabIndex].classList.add('active');
            document.querySelectorAll('.tab-button')[tabIndex].classList.add('active');

            // 止止所有更新器
            if (detailUpdateTimer) clearInterval(detailUpdateTimer);
            if (allSymbolsUpdateTimer) clearInterval(allSymbolsUpdateTimer);

            if (tabIndex === 0) {
                // 詳細分析模式
                addDebugLog('[事件] 切換到詳細分析模式', 'info');
                if (currentDetailConfig) {
                    startDetailUpdate();
                }
            } else {
                // 實時監控模式
                addDebugLog('[事件] 切換到實時監控模式', 'info');
                updateAllSymbols();
                startAllSymbolsUpdate();
            }
        }

        async function updateDetailedAnalysis() {
            const symbol = document.getElementById('symbol-select').value;
            const timeframe = document.getElementById('timeframe-select').value;
            const container = document.getElementById('detail-content');

            updateCounter = 0; // 重置計數器
            addDebugLog(`[分析] 更新 ${symbol} ${timeframe}`, 'info');
            
            try {
                const data = await fetchPrediction(symbol, timeframe);
                if (!data) {
                    addDebugLog(`[錯誤] 無法獲取 ${symbol} 預測數據`, 'error');
                    return;
                }
                
                const bb = data.bb_touch;
                addDebugLog(`[布林通道] 狀態=${bb.status}, 方向=${bb.direction}, 距離=${bb.distance_percent.toFixed(8)}%`, 'info');
                addDebugLog(`[軌道位置] 上軌=${bb.bb_upper ? bb.bb_upper.toFixed(2) : 'null'}, 中線=${bb.bb_middle ? bb.bb_middle.toFixed(2) : 'null'}, 下軌=${bb.bb_lower ? bb.bb_lower.toFixed(2) : 'null'}`, 'info');
                
                if (data.validity) {
                    addDebugLog(`[有效性] 概率=${(data.validity.probability || 0).toFixed(1)}%, 評級=${data.validity.quality}`, 'success');
                }
                if (data.volatility) {
                    addDebugLog(`[波動性] 預測值=${(data.volatility.predicted_vol || 0).toFixed(2)}, 強度=${(data.volatility.expansion_strength || 0).toFixed(2)}`, 'success');
                }
                
                renderDetailPanel(data, symbol, timeframe);
                updateTimestamp();
            } catch (error) {
                addDebugLog(`[錯誤] ${error.message}`, 'error');
            }
        }

        function renderDetailPanel(data, symbol, timeframe) {
            const bb = data.bb_touch;
            const status = bb.status || 'normal';
            const direction = bb.direction;
            const distance = bb.distance_percent || 0;
            const warning = bb.warning_level || 'none';

            let sectionClass = 'safe';
            if (warning === 'danger' || distance <= 0.05) {
                sectionClass = 'danger';
            } else if (warning === 'warning' || warning === 'caution') {
                sectionClass = 'warning';
            }

            let statusText = '正常';
            let directionText = '——';
            if (status === 'touched' || distance <= 0.05) {
                statusText = '觸及邊界';
                directionText = direction === 'upper' ? '上軌' : '下軌';
                sectionClass = 'danger';
            } else if (status === 'approaching') {
                statusText = '接近預警';
                directionText = direction === 'upper' ? '上軌' : '下軌';
            }
            
            const fillPercent = Math.min((distance / 0.5) * 100, 100);
            const warningTextMap = {
                'danger': '危險等級 - 已接近邊界',
                'warning': '警告等級 - 接近中',
                'caution': '注意等級 - 逐漸接近',
                'none': '正常 - 距離充分'
            };

            const approachingHTML = `
                <div class="approaching-section ${sectionClass}">
                    <div class="approaching-title">實時接近程度評估</div>
                    <div class="approaching-grid">
                        <div class="approaching-item">
                            <div class="approaching-label">目標軌道</div>
                            <div class="approaching-value">${directionText}</div>
                            <div class="approaching-label" style="margin-top: 12px;">系統狀態</div>
                            <div class="approaching-value" style="font-size: 18px;">${statusText}</div>
                        </div>
                        <div class="approaching-item">
                            <div class="approaching-label">距離百分比 (%)</div>
                            <div class="approaching-value">${distance.toFixed(8)}%</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar-fill" style="width: ${fillPercent}%;">
                                    ${distance.toFixed(2)}%
                                </div>
                            </div>
                            <div class="approaching-label" style="margin-top: 12px;">風險計算</div>
                            <div class="approaching-value" style="font-size: 14px;">${distance <= 0.05 ? '危險等級 - 已接近邊界' : warningTextMap[warning]}</div>
                        </div>
                    </div>
                </div>
            `;

            let modelHTML = '';
            const validity = data.validity;
            const volatility = data.volatility;

            modelHTML = `
                <div class="model-results">
                    <div class="model-title">機料學習輔助判斷結果</div>
                    <div class="model-grid">
            `;

            if (validity && (status === 'approaching' || status === 'touched' || distance <= 0.05)) {
                const qualityClass = `quality-${validity.quality}`;
                modelHTML += `
                    <div class="model-card validity">
                        <div class="model-card-title">上下軌有效性</div>
                        <div class="model-metric">
                            <div class="model-metric-label">有效性概率</div>
                            <div class="model-metric-value">${(validity.probability || 0).toFixed(1)}%</div>
                        </div>
                        <div class="model-metric">
                            <div class="model-metric-label">評級等級</div>
                            <div class="quality-badge ${qualityClass}">${validity.quality}</div>
                        </div>
                    </div>
                `;
            } else {
                modelHTML += `
                    <div class="model-card validity">
                        <div class="model-card-title">上下軌有效性</div>
                        <div class="model-metric">
                            <div class="model-metric-label">狀態</div>
                            <div class="model-metric-value" style="color: #a0a0a0;">距離未達標</div>
                        </div>
                    </div>
                `;
            }

            if (volatility && (status === 'approaching' || status === 'touched' || distance <= 0.05)) {
                modelHTML += `
                    <div class="model-card volatility">
                        <div class="model-card-title">未來波動性</div>
                        <div class="model-metric">
                            <div class="model-metric-label">波動性水準</div>
                            <div class="model-metric-value">${(volatility.predicted_vol || 0).toFixed(2)}x</div>
                        </div>
                        <div class="model-metric">
                            <div class="model-metric-label">伸張強度</div>
                            <div class="model-metric-value">${(volatility.expansion_strength || 0).toFixed(2)}</div>
                        </div>
                    </div>
                `;
            } else {
                modelHTML += `
                    <div class="model-card volatility">
                        <div class="model-card-title">未來波動性</div>
                        <div class="model-metric">
                            <div class="model-metric-label">狀態</div>
                            <div class="model-metric-value" style="color: #a0a0a0;">距離未達標</div>
                        </div>
                    </div>
                `;
            }

            modelHTML += `
                    </div>
                </div>
            `;

            const html = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">交易對</div>
                        <div class="detail-value">${symbol}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">時間週期</div>
                        <div class="detail-value">${timeframe}</div>
                    </div>
                    ${bb.bb_upper ? `
                        <div class="detail-item">
                            <div class="detail-label">布林上軌</div>
                            <div class="detail-value" style="color: #f44336;">${parseFloat(bb.bb_upper).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">布林中線</div>
                            <div class="detail-value" style="color: #ffc107;">${parseFloat(bb.bb_middle).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">布林下軌</div>
                            <div class="detail-value" style="color: #4caf50;">${parseFloat(bb.bb_lower).toFixed(2)}</div>
                        </div>
                    ` : ''}
                </div>
                ${approachingHTML}
                ${modelHTML}
            `;

            document.getElementById('detail-content').innerHTML = html;
        }

        async function updateAllSymbols() {
            const container = document.getElementById('symbols-container');
            addDebugLog('[實時監控] 開始更新全市場數據', 'info');
            
            try {
                let html = '';
                let critical_count = 0;
                
                for (const symbol of SYMBOLS) {
                    const data = await fetchPrediction(symbol, '15m');
                    if (!data) continue;

                    const card = renderSymbolCard(data, symbol);
                    html += card.html;
                    if (card.critical) critical_count++;
                }
                
                container.innerHTML = html || '<div class="empty-state"><div class="empty-state-title">無數據</div></div>';
                addDebugLog(`[監控] 更新完成 - 檢測到 ${critical_count} 個位置風險`, 'success');
                updateTimestamp();
            } catch (error) {
                addDebugLog(`[錯誤] ${error.message}`, 'error');
            }
        }

        function renderSymbolCard(data, symbol) {
            const bb = data.bb_touch;
            const status = bb.status || 'normal';
            const direction = bb.direction;
            const distance = bb.distance_percent || 0;
            const warning = bb.warning_level || 'none';
            
            let cardClass = 'symbol-card';
            let statusText = '正常';
            let isCritical = false;
            
            if (warning === 'danger' || distance <= 0.05) {
                cardClass += ' danger';
                statusText = '危險';
                isCritical = true;
            } else if (warning === 'warning' || warning === 'caution') {
                cardClass += ' warning';
                statusText = '警告';
                isCritical = true;
            }
            
            const now = new Date().toLocaleTimeString('zh-TW', { hour12: false });
            
            let html = `
                <div class="${cardClass}">
                    <div class="symbol-name">
                        <span>${symbol}</span>
                        <div class="symbol-status">${statusText}</div>
                    </div>
                    <div class="symbol-info">
                        <div class="symbol-metric">
                            <div class="symbol-metric-label">距離 (%)</div>
                            <div class="symbol-metric-value">${distance.toFixed(8)}%</div>
                        </div>
                        <div class="symbol-metric">
                            <div class="symbol-metric-label">方向</div>
                            <div class="symbol-metric-value">${direction ? (direction === 'upper' ? '上軌' : '下軌') : '——'}</div>
                        </div>
                    </div>
            `;
            
            if (bb.bb_upper !== null && bb.bb_upper !== undefined) {
                html += `
                    <div class="symbol-bb">
                        <div class="symbol-bb-item">
                            <div class="symbol-bb-label">上軌</div>
                            <div class="symbol-bb-value">${parseFloat(bb.bb_upper).toFixed(0)}</div>
                        </div>
                        <div class="symbol-bb-item">
                            <div class="symbol-bb-label">中線</div>
                            <div class="symbol-bb-value">${parseFloat(bb.bb_middle).toFixed(0)}</div>
                        </div>
                        <div class="symbol-bb-item">
                            <div class="symbol-bb-label">下軌</div>
                            <div class="symbol-bb-value">${parseFloat(bb.bb_lower).toFixed(0)}</div>
                        </div>
                        <div class="symbol-bb-item">
                            <div class="symbol-bb-label">[預測K棒]</div>
                            <div class="symbol-bb-value" style="font-size: 10px;">${bb.kline_status}</div>
                        </div>
                    </div>
                `;
            }
            
            html += `
                    <div class="update-timestamp">${now}</div>
                </div>
            `;
            
            return { html: html, critical: isCritical };
        }

        function startDetailAnalysis() {
            const symbol = document.getElementById('symbol-select').value;
            const timeframe = document.getElementById('timeframe-select').value;
            
            currentDetailConfig = { symbol, timeframe };
            addDebugLog(`[開始] 開始分析 ${symbol} ${timeframe}`, 'success');
            
            // 立即執行一次
            updateDetailedAnalysis();
            
            // 設定自動更新
            startDetailUpdate();
        }

        function startDetailUpdate() {
            if (detailUpdateTimer) clearInterval(detailUpdateTimer);
            addDebugLog('[詳細] 開始自動更新 (10 秒間隔)', 'success');
            
            detailUpdateTimer = setInterval(() => {
                if (currentDetailConfig && currentTab === 0) {
                    updateDetailedAnalysis();
                }
            }, UPDATE_INTERVAL);
        }

        function startAllSymbolsUpdate() {
            if (allSymbolsUpdateTimer) clearInterval(allSymbolsUpdateTimer);
            addDebugLog('[實時] 開始自動更新 (10 秒間隔)', 'success');
            
            allSymbolsUpdateTimer = setInterval(() => {
                if (currentTab === 1) {
                    updateAllSymbols();
                }
            }, UPDATE_INTERVAL);
        }

        window.addEventListener('load', () => {
            addDebugLog('[系統] BB 反彈實時監控系統 V5 已啟動', 'success');
        });

        window.addEventListener('unload', () => {
            if (detailUpdateTimer) clearInterval(detailUpdateTimer);
            if (allSymbolsUpdateTimer) clearInterval(allSymbolsUpdateTimer);
        });
    </script>
</body>
</html>
