<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB Bounce ML v2 - Advanced Real-time Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }
        
        /* ÂÅ¥ÈÇäÊ¨Ñ */
        .sidebar {
            width: 320px;
            background: rgba(15, 20, 40, 0.9);
            border-right: 2px solid #00d9ff;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar-title {
            color: #00d9ff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            margin-top: 15px;
        }
        
        .sidebar-title:first-child {
            margin-top: 0;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        .control-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }
        
        input[type="range"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            background: #1a2540;
            border: 1px solid #00d9ff;
            border-radius: 4px;
            color: #00d9ff;
            font-size: 12px;
        }
        
        input[type="range"] {
            padding: 0;
            height: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 11px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* ‰∏ªË¶ÅÂÖßÂÆπ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: rgba(15, 20, 40, 0.9);
            border-bottom: 2px solid #00d9ff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #00d9ff;
            font-size: 20px;
            margin: 0;
        }
        
        .status-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .tabs {
            display: flex;
            background: rgba(15, 20, 40, 0.9);
            border-bottom: 1px solid #333;
            padding: 0 20px;
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover, .tab.active {
            color: #00d9ff;
            border-bottom-color: #00d9ff;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        /* ÁÑ¶ÈªûÈù¢Êùø */
        .focus-panel {
            background: rgba(25, 35, 60, 0.8);
            border: 2px solid #00d9ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .focus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #00d9ff;
            padding-bottom: 10px;
        }
        
        .focus-title {
            font-size: 16px;
            color: #00d9ff;
            font-weight: bold;
        }
        
        .signal-box {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .signal-buy {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .signal-sell {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }
        
        .signal-neutral {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }
        
        .signal-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .signal-buy .signal-text { color: #00ff00; }
        .signal-sell .signal-text { color: #ff0000; }
        .signal-neutral .signal-text { color: #ffaa00; }
        
        .signal-confidence {
            font-size: 12px;
            color: #aaa;
            margin-top: 8px;
        }
        
        /* Á∂≤Ê†ºÂç°Áâá */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .card {
            background: rgba(25, 35, 60, 0.8);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
        }
        
        .card-title {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .card-value {
            font-size: 18px;
            color: #00d9ff;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .card.alert {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }
        
        .card.support {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }
        
        .card.resistance {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }
        
        /* ÊéÉÊèèÂàóË°® */
        .scan-list {
            display: grid;
            gap: 10px;
        }
        
        .scan-item {
            background: rgba(25, 35, 60, 0.8);
            border-left: 4px solid #00d9ff;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .scan-item:hover {
            background: rgba(30, 45, 80, 0.9);
            transform: translateX(5px);
        }
        
        .scan-item.support {
            border-left-color: #00ff00;
        }
        
        .scan-item.resistance {
            border-left-color: #ff0000;
        }
        
        .scan-item-symbol {
            font-weight: bold;
            color: #00d9ff;
        }
        
        .scan-item-info {
            font-size: 11px;
            color: #888;
        }
        
        .scan-item-signal {
            font-size: 12px;
            font-weight: bold;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #444;
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÂÅ¥ÈÇäÊ¨Ñ -->
        <div class="sidebar">
            <div class="sidebar-title">ÁÑ¶ÈªûÁõ£Êéß</div>
            
            <div class="control-group">
                <label class="control-label">ÈÅ∏ÊìáÂπ£Á®Æ</label>
                <select id="focusSymbol" onchange="updateFocus()">
                    <option value="BTCUSDT">BTC</option>
                    <option value="ETHUSDT">ETH</option>
                    <option value="BNBUSDT">BNB</option>
                    <option value="ADAUSDT">ADA</option>
                    <option value="SOLUSDT">SOL</option>
                    <option value="XRPUSDT">XRP</option>
                </select>
            </div>
            
            <div class="control-group">
                <label class="control-label">ÊôÇÈñìÊ°ÜÊû∂</label>
                <select id="focusTimeframe" onchange="updateFocus()">
                    <option value="15m">15m</option>
                    <option value="1h">1h</option>
                    <option value="4h">4h</option>
                </select>
            </div>
            
            <div class="sidebar-title">BB ÂèÉÊï∏</div>
            
            <div class="control-group">
                <label class="control-label">BB ÈÄ±Êúü</label>
                <input type="number" id="bbPeriod" value="20" min="10" max="50">
            </div>
            
            <div class="control-group">
                <label class="control-label">Ê®ôÊ∫ñÂÅèÂ∑Æ</label>
                <input type="number" id="bbStddev" value="2" min="1" max="5" step="0.1">
            </div>
            
            <div class="control-group">
                <label class="control-label">Êé•Ëß∏Ë∑ùÈõ¢ÈñæÂÄº (ÁôæÂàÜÊØî)</label>
                <input type="range" id="touchRange" min="0.01" max="0.05" step="0.01" value="0.02">
                <span id="touchRangeValue">2%</span>
            </div>
            
            <div class="sidebar-title">ÈÅéÊøæ</div>
            
            <div class="control-group">
                <label class="control-label">ÊúÄÂ∞è‰ø°ÂøÉÂ∫¶</label>
                <input type="range" id="minConfidence" min="0.3" max="0.9" step="0.1" value="0.5">
                <span id="confidenceValue">50%</span>
            </div>
            
            <div class="control-group">
                <label class="control-label">ÊéÉÊèèÈñìÈöî (Áßí)</label>
                <input type="number" id="scanInterval" value="5" min="1" max="30">
            </div>
            
            <button onclick="updateFocus()">üîÑ Êõ¥Êñ∞È†êÊ∏¨</button>
            <button onclick="startScanning()">üì° ÈñãÂßãÊéÉÊèè</button>
            <button onclick="stopScanning()">‚è∏ ÂÅúÊ≠¢ÊéÉÊèè</button>
        </div>
        
        <!-- ‰∏ªË¶ÅÂÖßÂÆπ -->
        <div class="main-content">
            <div class="header">
                <h1>BB Bounce ML v2 - Advanced Prediction System</h1>
                <div class="status-bar">
                    <div class="status-dot"></div>
                    <span id="statusText">Â∞±Á∑í</span>
                    <span id="lastUpdateTime">--:--:--</span>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('focus')">üéØ ÁÑ¶Èªû</button>
                <button class="tab" onclick="switchTab('scan')">üì° ÊéÉÊèèÁ¥ÄÈåÑ</button>
            </div>
            
            <div class="content-area">
                <!-- ÁÑ¶ÈªûÈ†êÊ∏¨ -->
                <div class="tab-pane active" id="focus">
                    <div id="focusContent"></div>
                </div>
                
                <!-- ÊéÉÊèèÁ¥ÄÈåÑ -->
                <div class="tab-pane" id="scan">
                    <div id="scanContent"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        
        let focusUpdateInterval = null;
        let scanUpdateInterval = null;
        let isScanning = false;
        
        // UI ‰∫ã‰ª∂Áõ£ËÅΩ
        document.getElementById('touchRange').addEventListener('input', (e) => {
            document.getElementById('touchRangeValue').textContent = (parseFloat(e.target.value) * 100).toFixed(1) + '%';
        });
        
        document.getElementById('minConfidence').addEventListener('input', (e) => {
            document.getElementById('confidenceValue').textContent = (parseFloat(e.target.value) * 100).toFixed(0) + '%';
        });
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function updateFocus() {
            const symbol = document.getElementById('focusSymbol').value;
            const timeframe = document.getElementById('focusTimeframe').value;
            
            const container = document.getElementById('focusContent');
            container.innerHTML = '<div class="spinner"></div> Ê≠£Âú®Âä†Ëºâ...';
            
            try {
                const response = await fetch(`${API_BASE}/focus`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, timeframe })
                });
                
                if (!response.ok) throw new Error('API ÈåØË™§');
                const data = await response.json();
                
                renderFocusData(data);
                updateTime();
            } catch (e) {
                container.innerHTML = `<p style="color: #ff0000;">Âä†ËºâÂ§±Êïó: ${e.message}</p>`;
            }
        }
        
        function renderFocusData(data) {
            const signal = data.bb_signal;
            const vol = data.vol_signal;
            
            const signalType = signal.signal.toLowerCase();
            const signalClass = signalType === 'support' ? 'signal-buy' : (signalType === 'resistance' ? 'signal-sell' : 'signal-neutral');
            const signalText = signalType === 'support' ? 'üü¢ ÊîØÊíê' : (signalType === 'resistance' ? 'üî¥ ÈòªÂäõ' : 'üü° ‰∏≠Á´ã');
            
            const html = `
                <div class="focus-panel">
                    <div class="focus-header">
                        <div class="focus-title">${data.symbol} ${data.timeframe}</div>
                        <div style="font-size: 12px; color: #888;">${new Date(data.timestamp).toLocaleTimeString()}</div>
                    </div>
                    
                    <div class="signal-box ${signalClass}">
                        <div class="signal-text">${signalText}</div>
                        <div style="font-size: 14px; margin-bottom: 5px;">${signal.signal}</div>
                        <div class="signal-confidence">‰ø°ÂøÉÂ∫¶: ${(signal.confidence * 100).toFixed(1)}%</div>
                    </div>
                    
                    <div class="grid">
                        <div class="card">
                            <div class="card-title">Áï∂ÂâçÂÉπÊ†º</div>
                            <div class="card-value">$${signal.price.toFixed(2)}</div>
                        </div>
                        <div class="card">
                            <div class="card-title">‰∏äËªå</div>
                            <div class="card-value">$${signal.bb_upper.toFixed(2)}</div>
                        </div>
                        <div class="card">
                            <div class="card-title">‰∏≠Ëª∏</div>
                            <div class="card-value">$${signal.bb_middle.toFixed(2)}</div>
                        </div>
                        <div class="card">
                            <div class="card-title">‰∏ãËªå</div>
                            <div class="card-value">$${signal.bb_lower.toFixed(2)}</div>
                        </div>
                        <div class="card">
                            <div class="card-title">È†êÊ∏¨Ê≥¢ÂãïÊÄß</div>
                            <div class="card-value">${vol ? vol.predicted_volatility.toFixed(4) : 'N/A'}</div>
                        </div>
                        <div class="card">
                            <div class="card-title">Áï∂ÂâçÊ≥¢Âãï</div>
                            <div class="card-value">${vol ? vol.current_volatility.toFixed(4) : 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('focusContent').innerHTML = html;
        }
        
        async function scanAllSymbols() {
            try {
                const timeframe = document.getElementById('focusTimeframe').value;
                const minConfidence = parseFloat(document.getElementById('minConfidence').value);
                
                const response = await fetch(`${API_BASE}/scan?timeframe=${timeframe}`);
                if (!response.ok) throw new Error('ÊéÉÊèèÂ§±Êïó');
                
                const data = await response.json();
                renderScanData(data.nearby_symbols, minConfidence);
            } catch (e) {
                document.getElementById('scanContent').innerHTML = `<p style="color: #ff0000;">ÊéÉÊèèÂ§±Êïó: ${e.message}</p>`;
            }
        }
        
        function renderScanData(symbols, minConfidence) {
            if (!symbols || symbols.length === 0) {
                document.getElementById('scanContent').innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">Ê≤íÊúâÊâæÂà∞Êé•Ëøë‰∏ä/‰∏ãËªåÁöÑÂπ£Á®Æ</p>';
                return;
            }
            
            const html = symbols
                .filter(s => s.bb_signal.confidence >= minConfidence)
                .map(s => {
                    const signal = s.bb_signal.signal.toLowerCase();
                    const cls = signal === 'support' ? 'support' : (signal === 'resistance' ? 'resistance' : '');
                    const signalEmoji = signal === 'support' ? 'üü¢' : (signal === 'resistance' ? 'üî¥' : 'üü°');
                    
                    return `
                        <div class="scan-item ${cls}" onclick="selectSymbol('${s.symbol}')">
                            <div>
                                <div class="scan-item-symbol">${s.symbol}</div>
                                <div class="scan-item-info">ÂÉπ: $${s.bb_signal.price.toFixed(2)}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="scan-item-signal">${signalEmoji} ${signal.toUpperCase()}</div>
                                <div class="scan-item-info">‰ø°ÂøÉ: ${(s.bb_signal.confidence * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                    `;
                })
                .join('');
            
            document.getElementById('scanContent').innerHTML = `<div class="scan-list">${html}</div>`;
        }
        
        function selectSymbol(symbol) {
            document.getElementById('focusSymbol').value = symbol;
            updateFocus();
            switchTab('focus');
        }
        
        function startScanning() {
            if (isScanning) return;
            isScanning = true;
            
            scanAllSymbols();
            const interval = parseInt(document.getElementById('scanInterval').value) * 1000;
            scanUpdateInterval = setInterval(scanAllSymbols, interval);
            
            document.getElementById('statusText').textContent = 'üì° Ê≠£Âú®ÊéÉÊèè';
        }
        
        function stopScanning() {
            if (scanUpdateInterval) clearInterval(scanUpdateInterval);
            isScanning = false;
            document.getElementById('statusText').textContent = 'Â∞±Á∑í';
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdateTime').textContent = now.toLocaleTimeString();
        }
        
        // ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', () => {
            updateFocus();
            setInterval(updateFocus, 10000); // ÊØè 10 ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
        });
    </script>
</body>
</html>
