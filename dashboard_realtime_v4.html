<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB 反彈實時監控系統 V4 + 波動 + 接近提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 頭部導航 */
        .header {
            background: rgba(15, 15, 15, 0.95);
            border-bottom: 2px solid #00bcd4;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 188, 212, 0.15);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00bcd4, #4dd0e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-info {
            display: flex;
            gap: 20px;
            font-size: 13px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #4caf50;
        }

        .status-dot.inactive {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 標籤頁面 */
        .tabs {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            border-bottom: 1px solid rgba(0, 188, 212, 0.2);
            padding-bottom: 0;
        }

        .tab-button {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
        }

        .tab-button:hover {
            color: #00bcd4;
        }

        .tab-button.active {
            color: #00bcd4;
            border-bottom-color: #00bcd4;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tab 1: 詳細分析 */
        .detail-section {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 600;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group select,
        .input-group input {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group select:focus,
        .input-group input:focus {
            outline: none;
            border-color: #00bcd4;
            background: rgba(0, 188, 212, 0.05);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4, #4dd0e1);
            color: #0f0f0f;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
            border: 1px solid #00bcd4;
        }

        .btn-secondary:hover {
            background: rgba(0, 188, 212, 0.2);
        }

        /* 詳細信息面板 */
        .detail-panel {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(0, 188, 212, 0.15);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 11px;
            color: #80d0d8;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
        }

        .detail-value.positive {
            color: #4caf50;
        }

        .detail-value.negative {
            color: #f44336;
        }

        .detail-value.warning {
            color: #ffc107;
        }

        /* 接近程度段 */
        .approaching-progress {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .progress-title {
            font-size: 14px;
            font-weight: 700;
            color: #00bcd4;
            margin-bottom: 15px;
        }

        .progress-row {
            display: grid;
            grid-template-columns: 100px 1fr 80px;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 600;
            color: #80d0d8;
        }

        .progress-bar {
            background: rgba(0, 188, 212, 0.1);
            border-radius: 4px;
            height: 24px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4caf50, #81c784);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #0f0f0f;
            font-weight: 700;
        }

        .progress-fill.approaching {
            background: linear-gradient(90deg, #ffc107, #ffb300);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #f44336, #ef5350);
        }

        .progress-percent {
            font-size: 12px;
            font-weight: 700;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: right;
        }

        /* 波動性顏色*/
        .detail-value.vol-very-high {
            color: #ff5252;
            font-weight: 700;
        }

        .detail-value.vol-high {
            color: #ffc107;
        }

        .detail-value.vol-moderate {
            color: #4dd0e1;
        }

        .detail-value.vol-low {
            color: #4caf50;
        }

        /* Tab 2: 幣種網格 */
        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .symbol-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .symbol-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
            border-color: #00bcd4;
        }

        .symbol-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00bcd4, #4dd0e1);
            transition: all 0.3s ease;
        }

        .symbol-card.touched-lower::before {
            background: linear-gradient(90deg, #4caf50, #81c784);
        }

        .symbol-card.touched-upper::before {
            background: linear-gradient(90deg, #f44336, #ef5350);
        }

        .symbol-card.approaching::before {
            background: linear-gradient(90deg, #ffc107, #ffb300);
        }

        .symbol-name {
            font-size: 16px;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .symbol-status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
            font-weight: 600;
        }

        .symbol-status.touched-lower {
            background: rgba(76, 175, 80, 0.15);
            color: #81c784;
        }

        .symbol-status.touched-upper {
            background: rgba(244, 67, 54, 0.15);
            color: #ef5350;
        }

        .symbol-status.approaching {
            background: rgba(255, 193, 7, 0.15);
            color: #ffb300;
        }

        .symbol-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .symbol-metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .symbol-metric-label {
            font-size: 10px;
            color: #80d0d8;
            text-transform: uppercase;
            font-weight: 700;
        }

        .symbol-metric-value {
            font-size: 14px;
            font-weight: 600;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
        }

        .symbol-bb {
            font-size: 11px;
            color: #a0a0a0;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 188, 212, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .symbol-bb-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .symbol-bb-label {
            font-size: 9px;
            color: #80d0d8;
            text-transform: uppercase;
        }

        .symbol-bb-value {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
        }

        /* 距離進度條 */
        .symbol-distance {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 188, 212, 0.1);
        }

        .distance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 10px;
        }

        .distance-label {
            color: #80d0d8;
            font-weight: 700;
            text-transform: uppercase;
        }

        .distance-percent {
            color: #ffb300;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .mini-progress {
            background: rgba(0, 188, 212, 0.1);
            border-radius: 2px;
            height: 4px;
            overflow: hidden;
        }

        .mini-progress-fill {
            background: #ffc107;
            height: 100%;
            transition: width 0.3s ease;
        }

        .mini-progress-fill.danger {
            background: #f44336;
        }

        /* 更新時間時間時 */
        .update-timestamp {
            font-size: 11px;
            color: #80d0d8;
            margin-top: 8px;
            text-align: center;
        }

        /* 載入狀態 */
        .loading-text {
            text-align: center;
            color: #80d0d8;
            padding: 40px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #80d0d8;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        /* 自定義滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 188, 212, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 188, 212, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 188, 212, 0.5);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .control-group {
                grid-template-columns: 1fr;
            }

            .symbols-grid {
                grid-template-columns: 1fr;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .tab-button {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 頭部 -->
    <div class="header">
        <div class="header-content">
            <div class="logo">BB 反彈實時監控系統 V4 + 波動 + 接近提示</div>
            <div class="status-info">
                <div class="status-item">
                    <div class="status-dot active"></div>
                    <span>API 連接: <span id="api-status">就緒</span></span>
                </div>
                <div class="status-item">
                    <span id="last-update">最後更新: --:--:--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 標籤頁面 -->
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab(0)">詳細分析</button>
            <button class="tab-button" onclick="switchTab(1)">所有幣種監控</button>
        </div>

        <!-- Tab 0: 詳細分析 -->
        <div class="tab-content active">
            <div class="detail-section">
                <h2 style="margin-bottom: 20px; color: #00bcd4;">幣種詳細分析</h2>
                
                <div class="control-group">
                    <div class="input-group">
                        <label>選擇幣種</label>
                        <select id="symbol-select">
                            <option value="BTCUSDT">Bitcoin (BTCUSDT)</option>
                            <option value="ETHUSDT">Ethereum (ETHUSDT)</option>
                            <option value="BNBUSDT">Binance Coin (BNBUSDT)</option>
                            <option value="ADAUSDT">Cardano (ADAUSDT)</option>
                            <option value="XRPUSDT">Ripple (XRPUSDT)</option>
                            <option value="DOGEUSDT">Dogecoin (DOGEUSDT)</option>
                            <option value="SOLUSDT">Solana (SOLUSDT)</option>
                            <option value="LTCUSDT">Litecoin (LTCUSDT)</option>
                            <option value="AVAXUSDT">Avalanche (AVAXUSDT)</option>
                            <option value="LINKUSDT">Chainlink (LINKUSDT)</option>
                            <option value="UNIUSDT">Uniswap (UNIUSDT)</option>
                            <option value="ATOMUSDT">Cosmos (ATOMUSDT)</option>
                            <option value="MATICUSDT">Polygon (MATICUSDT)</option>
                            <option value="DOTUSDT">Polkadot (DOTUSDT)</option>
                            <option value="FILUSDT">Filecoin (FILUSDT)</option>
                            <option value="AAVEUSDT">Aave (AAVEUSDT)</option>
                            <option value="OPUSDT">Optimism (OPUSDT)</option>
                            <option value="ARBUSDT">Arbitrum (ARBUSDT)</option>
                            <option value="ALGOUSDT">Algorand (ALGOUSDT)</option>
                            <option value="NEARUSDT">Near (NEARUSDT)</option>
                            <option value="BCHUSDT">Bitcoin Cash (BCHUSDT)</option>
                            <option value="ETCUSDT">Ethereum Classic (ETCUSDT)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>時間框架</label>
                        <select id="timeframe-select">
                            <option value="15m">15 分鐘</option>
                            <option value="1h">1 小時</option>
                        </select>
                    </div>

                    <div class="button-group" style="align-items: flex-end;">
                        <button class="btn btn-primary" onclick="updateDetailedAnalysis()">立即分析</button>
                        <button class="btn btn-secondary" onclick="toggleAutoUpdate()">自動更新: <span id="auto-status">開啟</span></button>
                    </div>
                </div>

                <div class="detail-panel">
                    <div id="detail-content" class="loading-text">選擇幣種和時間框架後點擊「立即分析」開始</div>
                </div>
            </div>
        </div>

        <!-- Tab 1: 所有幣種監控 -->
        <div class="tab-content">
            <div class="detail-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="color: #00bcd4;">所有幣種監控面板 (每分鐘更新)</h2>
                    <button class="btn btn-secondary" onclick="updateAllSymbols()">手動刷新</button>
                </div>

                <div id="symbols-container" class="symbols-grid">
                    <div class="loading-text">正在加載幣種數據...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        const BINANCE_API = 'https://api.binance.com/api/v3';
        const SYMBOLS = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'XRPUSDT', 'DOGEUSDT',
            'SOLUSDT', 'LTCUSDT', 'AVAXUSDT', 'LINKUSDT', 'UNIUSDT', 'ATOMUSDT',
            'MATICUSDT', 'DOTUSDT', 'FILUSDT', 'AAVEUSDT', 'OPUSDT', 'ARBUSDT',
            'ALGOUSDT', 'NEARUSDT', 'BCHUSDT', 'ETCUSDT'
        ];

        let autoUpdateEnabled = true;
        let detailInterval = null;
        let allSymbolsInterval = null;
        let lastDetailSymbol = 'BTCUSDT';
        let lastDetailTimeframe = '15m';

        // 從 Binance 取得最新 K 線數據
        async function fetchOHLCV(symbol, timeframe) {
            try {
                const response = await fetch(
                    `${BINANCE_API}/klines?symbol=${symbol}&interval=${timeframe}&limit=1`
                );
                const data = await response.json();
                if (data && data.length > 0) {
                    const kline = data[0];
                    return {
                        open: parseFloat(kline[1]),
                        high: parseFloat(kline[2]),
                        low: parseFloat(kline[3]),
                        close: parseFloat(kline[4]),
                        volume: parseFloat(kline[7])
                    };
                }
                return null;
            } catch (error) {
                console.error(`取得 ${symbol} 數據失敗:`, error);
                return null;
            }
        }

        // Tab 切換
        function switchTab(tabIndex) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            
            document.querySelectorAll('.tab-content')[tabIndex].classList.add('active');
            document.querySelectorAll('.tab-button')[tabIndex].classList.add('active');

            if (tabIndex === 0) {
                startDetailUpdate();
            } else {
                stopDetailUpdate();
                updateAllSymbols();
                startAllSymbolsUpdate();
            }
        }

        // 詳細分析更新
        async function updateDetailedAnalysis() {
            const symbol = document.getElementById('symbol-select').value;
            const timeframe = document.getElementById('timeframe-select').value;
            lastDetailSymbol = symbol;
            lastDetailTimeframe = timeframe;

            const container = document.getElementById('detail-content');
            
            try {
                container.innerHTML = '<div class="loading-text">正在加載數據...</div>';
                
                // 第1步：從 Binance 取數據
                const ohlcv = await fetchOHLCV(symbol, timeframe);
                if (!ohlcv) {
                    container.innerHTML = `<div class="empty-state"><div class="empty-state-title">錯誤</div><p>無法从 Binance 取得數據</p></div>`;
                    return;
                }

                // 第2步：傳送給你的模型 API
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: symbol,
                        timeframe: timeframe,
                        ohlcv: ohlcv  // 基本實時數據
                    })
                });

                const data = await response.json();
                container.innerHTML = renderDetailPanel(data, symbol, timeframe, ohlcv);
                updateTimestamp();
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><div class="empty-state-title">錯誤</div><p>${error.message}</p></div>`;
            }
        }

        function renderDetailPanel(data, symbol, timeframe, ohlcv) {
            const bb = data.bb_touch || {};
            const approach = bb.approach || {};
            const touched = bb.touched || false;
            const touchType = bb.touch_type || 'none';
            const confidence = (bb.confidence * 100).toFixed(2);
            const vol = data.volatility || {};

            let statusClass = 'warning';
            let statusText = '未觸厬';
            if (touched && touchType === 'lower') {
                statusClass = 'positive';
                statusText = '觸厬下軌';
            } else if (touched && touchType === 'upper') {
                statusClass = 'negative';
                statusText = '觸厬上軌';
            }

            let volClass = 'vol-low';
            let volLevel = vol.volatility_level || 'unknown';
            if (volLevel === 'very_high') volClass = 'vol-very-high';
            else if (volLevel === 'high') volClass = 'vol-high';
            else if (volLevel === 'moderate') volClass = 'vol-moderate';

            // 接近程度 HTML
            let approachingHTML = '';
            if (bb.bb_upper && bb.current_high) {
                const distToUpper = ((bb.bb_upper - bb.current_high) / bb.current_high * 100).toFixed(2);
                const distToLower = ((bb.current_low - bb.bb_lower) / bb.current_low * 100).toFixed(2);
                const maxDist = 5; // 最大顯示 5%

                approachingHTML = `
                    <div class="approaching-progress">
                        <div class="progress-title">接近程度監測 (基於 Binance 實時數據)</div>
                        <div class="progress-row">
                            <div class="progress-label">接近上軌</div>
                            <div class="progress-bar">
                                <div class="progress-fill ${parseFloat(distToUpper) < 1 ? 'danger' : 'approaching'}" style="width: ${Math.min(parseFloat(distToUpper) / maxDist * 100, 100)}%">
                                    ${parseFloat(distToUpper) > 0 ? parseFloat(distToUpper).toFixed(2) + '%' : ''}
                                </div>
                            </div>
                            <div class="progress-percent">${distToUpper}%</div>
                        </div>
                        <div class="progress-row">
                            <div class="progress-label">接近下軌</div>
                            <div class="progress-bar">
                                <div class="progress-fill ${parseFloat(distToLower) < 1 ? 'danger' : 'approaching'}" style="width: ${Math.min(parseFloat(distToLower) / maxDist * 100, 100)}%">
                                    ${parseFloat(distToLower) > 0 ? parseFloat(distToLower).toFixed(2) + '%' : ''}
                                </div>
                            </div>
                            <div class="progress-percent">${distToLower}%</div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">幣種</div>
                        <div class="detail-value">${symbol}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">時間框架</div>
                        <div class="detail-value">${timeframe}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">觸厬狀態</div>
                        <div class="detail-value ${statusClass}">${statusText}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">信心度</div>
                        <div class="detail-value">${confidence}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">當前價格 (OHLCV)</div>
                        <div class="detail-value">${ohlcv.close.toFixed(2)}</div>
                    </div>
                    ${vol.volatility_level ? `
                        <div class="detail-item">
                            <div class="detail-label">波動性級別</div>
                            <div class="detail-value ${volClass}">${volLevel.toUpperCase()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">波動性數值</div>
                            <div class="detail-value">${parseFloat(vol.predicted_vol).toFixed(3)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">擴張強度</div>
                            <div class="detail-value">${(vol.expansion_strength * 100).toFixed(1)}%</div>
                        </div>
                    ` : ''}
                    ${bb.bb_upper ? `
                        <div class="detail-item">
                            <div class="detail-label">上軌</div>
                            <div class="detail-value">${parseFloat(bb.bb_upper).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">中線</div>
                            <div class="detail-value">${parseFloat(bb.bb_middle).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">下軌</div>
                            <div class="detail-value">${parseFloat(bb.bb_lower).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">當前高點</div>
                            <div class="detail-value">${parseFloat(bb.current_high).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">當前低點</div>
                            <div class="detail-value">${parseFloat(bb.current_low).toFixed(2)}</div>
                        </div>
                    ` : ''}
                </div>
                ${approachingHTML}
            `;
        }

        // 所有幣種更新
        async function updateAllSymbols() {
            const container = document.getElementById('symbols-container');
            
            try {
                let html = '';
                for (const symbol of SYMBOLS) {
                    const ohlcv = await fetchOHLCV(symbol, '15m');
                    if (!ohlcv) continue;

                    const response = await fetch(`${API_BASE}/predict`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            symbol: symbol,
                            timeframe: '15m',
                            ohlcv: ohlcv
                        })
                    });

                    const data = await response.json();
                    html += renderSymbolCard(data, symbol, ohlcv);
                }
                container.innerHTML = html || '<div class="empty-state"><div class="empty-state-title">沒有數據</div></div>';
                updateTimestamp();
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><div class="empty-state-title">載入失敗</div></div>`;
            }
        }

        function renderSymbolCard(data, symbol, ohlcv) {
            const bb = data.bb_touch || {};
            const approach = bb.approach || {};
            const touched = bb.touched || false;
            const touchType = bb.touch_type || 'none';
            const vol = data.volatility || {};
            let cardClass = '';
            let statusClass = '';
            let statusText = '正常';

            if (touched && touchType === 'lower') {
                cardClass = 'touched-lower';
                statusClass = 'touched-lower';
                statusText = '下軌';
            } else if (touched && touchType === 'upper') {
                cardClass = 'touched-upper';
                statusClass = 'touched-upper';
                statusText = '上軌';
            } else if (approach.direction) {
                cardClass = 'approaching';
                statusClass = 'approaching';
                const dir = approach.direction === 'upper' ? '上' : '下';
                statusText = `接近${dir}軌`;
            }

            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', { hour12: false });

            // 距離進度條 HTML
            let distanceHTML = '';
            if (bb.bb_upper && bb.current_high) {
                const distToUpper = ((bb.bb_upper - bb.current_high) / bb.current_high * 100).toFixed(2);
                const distToLower = ((bb.current_low - bb.bb_lower) / bb.current_low * 100).toFixed(2);
                const maxDist = 5;

                distanceHTML = `
                    <div class="symbol-distance">
                        <div class="distance-row">
                            <div class="distance-label">上軌距</div>
                            <div class="distance-percent">${distToUpper}%</div>
                        </div>
                        <div class="mini-progress">
                            <div class="mini-progress-fill ${parseFloat(distToUpper) < 1 ? 'danger' : ''}" style="width: ${Math.min(parseFloat(distToUpper) / maxDist * 100, 100)}%"></div>
                        </div>
                        <div class="distance-row" style="margin-top: 8px;">
                            <div class="distance-label">下軌距</div>
                            <div class="distance-percent">${distToLower}%</div>
                        </div>
                        <div class="mini-progress">
                            <div class="mini-progress-fill ${parseFloat(distToLower) < 1 ? 'danger' : ''}" style="width: ${Math.min(parseFloat(distToLower) / maxDist * 100, 100)}%"></div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="symbol-card ${cardClass}">
                    <div class="symbol-name">
                        <span>${symbol}</span>
                        <div class="symbol-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="symbol-info">
                        <div class="symbol-metric">
                            <div class="symbol-metric-label">信心度</div>
                            <div class="symbol-metric-value">${((bb.confidence || 0) * 100).toFixed(1)}%</div>
                        </div>
                        <div class="symbol-metric">
                            <div class="symbol-metric-label">波動性</div>
                            <div class="symbol-metric-value">${(vol.expansion_strength || 0).toFixed(2)}</div>
                        </div>
                    </div>
                    ${bb.bb_upper ? `
                        <div class="symbol-bb">
                            <div class="symbol-bb-item">
                                <div class="symbol-bb-label">上軌</div>
                                <div class="symbol-bb-value">${parseFloat(bb.bb_upper).toFixed(0)}</div>
                            </div>
                            <div class="symbol-bb-item">
                                <div class="symbol-bb-label">中線</div>
                                <div class="symbol-bb-value">${parseFloat(bb.bb_middle).toFixed(0)}</div>
                            </div>
                            <div class="symbol-bb-item">
                                <div class="symbol-bb-label">下軌</div>
                                <div class="symbol-bb-value">${parseFloat(bb.bb_lower).toFixed(0)}</div>
                            </div>
                            <div class="symbol-bb-item">
                                <div class="symbol-bb-label">現價</div>
                                <div class="symbol-bb-value">${ohlcv.close.toFixed(0)}</div>
                            </div>
                        </div>
                    ` : ''}
                    ${distanceHTML}
                    <div class="update-timestamp">${timeStr}</div>
                </div>
            `;
        }

        function updateTimestamp() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', { hour12: false });
            document.getElementById('last-update').textContent = `最後更新: ${timeStr}`;
        }

        function toggleAutoUpdate() {
            autoUpdateEnabled = !autoUpdateEnabled;
            document.getElementById('auto-status').textContent = autoUpdateEnabled ? '開啟' : '關閉';
            
            if (autoUpdateEnabled) {
                startDetailUpdate();
            } else {
                stopDetailUpdate();
            }
        }

        function startDetailUpdate() {
            if (detailInterval) clearInterval(detailInterval);
            detailInterval = setInterval(() => {
                if (autoUpdateEnabled) {
                    updateDetailedAnalysis();
                }
            }, 1000); // 每秒更新
        }

        function stopDetailUpdate() {
            if (detailInterval) {
                clearInterval(detailInterval);
                detailInterval = null;
            }
        }

        function startAllSymbolsUpdate() {
            if (allSymbolsInterval) clearInterval(allSymbolsInterval);
            allSymbolsInterval = setInterval(() => {
                updateAllSymbols();
            }, 60000); // 每分鐘更新
        }

        // 初始化
        window.addEventListener('load', () => {
            updateDetailedAnalysis();
            startDetailUpdate();
        });

        window.addEventListener('unload', () => {
            stopDetailUpdate();
            if (allSymbolsInterval) clearInterval(allSymbolsInterval);
        });
    </script>
</body>
</html>
